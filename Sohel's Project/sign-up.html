<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<js> 
    <div class="form-body">
        <img src="images/TECHSTAR-GROUP.jpg" alt="Logo">
        <h1>Register</h1>
    <form action="register" method="post" enctype="multipart/form-data"  onsubmit="return myVFunction()">
        <label for="Username">Enter the Username</label> <br>
        <input type="text" id="Uname" class="input-box" name="Username"> <br>
        <label for="email">Enter the Email</label> <br>
        <input type="email" id="Uemail" class="input-box" name="email"> <br>
        <label for="password">Enter the password</label> <br>
        <input type="password" id="Upass" class="input-box" name="password"> <br>
        <label for="password">Enter the password again</label> <br>
        <input type="password" id="Urepass" class="input-box" name="re-password"> <br>    
        <label for="file">Upload your Resume</label> <br><br>
        <input type="file" id="UFile" name="file" > <br><br><br>
        <label for="textarea">write about your skills</label> <br>
        <textarea id="textarea" name="textarea" class="input-box" rows="4" cols="50">
            </textarea>

        <button type="submit" id="Ubtn" class="sign-in-button"  value="Submit" >SignUp</button> 
        <hr>
        <p class="or">OR</p>
        <p>Do you have an account?  <a href="signIn.html">Sign In</a></p>
    </form>
</div>
